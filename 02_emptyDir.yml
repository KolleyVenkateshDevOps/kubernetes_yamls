apiVersion: v1
kind: Pod
metadata:
  name: emptydir-multi
spec:
  containers:
    - name: writer
      image: busybox
      command: ["sh", "-c", "echo 'Hello from writer' > /shared/hello.txt && sleep 3600"]
      volumeMounts:
        - name: shared-volume
          mountPath: /shared
    - name: reader
      image: busybox
      command: ["sh", "-c", "sleep 5 && cat /shared/hello.txt && sleep 3600"]
      volumeMounts:
        - name: shared-volume
          mountPath: /shared
  volumes:
    - name: shared-volume
      emptyDir: {}

# kubectl apply -f emptydir-multi.yaml
# kubectl logs emptydir-multi -c reader
# Expected output:
# Hello from writer
